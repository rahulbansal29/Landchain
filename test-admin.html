<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d1fae5; border-color: #059669; }
        .error { background: #fee2e2; border-color: #ef4444; }
        button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 8px; width: 300px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>LandChain Admin Login Test</h1>
    
    <div class="test">
        <h3>Test 1: Backend Health</h3>
        <button onclick="testBackend()">Test Backend</button>
        <div id="backend-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: Admin Login</h3>
        <input type="password" id="password" placeholder="Enter admin password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test">
        <h3>Test 3: Verify Admin Session</h3>
        <button onclick="testVerify()">Verify Session</button>
        <div id="verify-result"></div>
    </div>

    <div class="test">
        <h3>Quick Actions</h3>
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="window.location.href='http://localhost:5173/admin-login'">Go to Admin Login</button>
        <button onclick="window.location.href='http://localhost:5173'">Go to Home</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function testBackend() {
            const result = document.getElementById('backend-result');
            try {
                const response = await fetch('http://localhost:3000/');
                const text = await response.text();
                result.innerHTML = `<p class="success">✓ Backend is running: ${text}</p>`;
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Backend error: ${error.message}</p>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin-auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('admin_session', data.token);
                    result.innerHTML = `<p class="success">✓ Login successful!<br>Token: ${data.token.substring(0, 30)}...</p>`;
                } else {
                    result.innerHTML = `<p class="error">✗ Login failed: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        async function testVerify() {
            const result = document.getElementById('verify-result');
            const token = localStorage.getItem('admin_session');
            
            if (!token) {
                result.innerHTML = `<p class="error">✗ No admin session token found. Login first.</p>`;
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/admin-auth/verify`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    result.innerHTML = `<p class="success">✓ Session is valid!</p>`;
                } else {
                    result.innerHTML = `<p class="error">✗ Session invalid: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">✗ Error: ${error.message}</p>`;
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            alert('All storage cleared! Reload the main app.');
        }

        // Auto-test on load
        window.onload = () => {
            testBackend();
        };
    </script>
</body>
</html>
